<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<canvas id="one" width="150" height="150" style="border:5px dotted green;"></canvas>

	<script>
		var can = document.getElementById('one');
		var ctx = can.getContext("2d");
		ctx.fillStyle= "rgba(0,200,0,1)";
		ctx.fillRect(20,20,100,120);

        ctx.translate(30, 30);	//move the canvas to new position 

        ctx.fillStyle = "blue";
        ctx.fillRect(10, 10, 100, 100);
	</script>
</body>
</html>
