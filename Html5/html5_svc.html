<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h2>Scalable vector graphic</h2>
	<svg height="100" width="100">
		<text x="40" y="30">hello</text>
	</svg>

	<svg height="300" width="700">
		<rect height="200" width="600" fill="green" x="20" y="0"/>
	</svg>

	<svg width="200" height="400">
		<circle r="50" cx="80" cy="80" fill="red">
	</svg>

	<svg width="200" height="200">
		<polygon points="0 0, 100 20, 50 150" />
	</svg>
	<svg width="200" height="150">
		<ellipse rx="100" ry="100" cx="100" cy="100" fill="yellow" stroke="black"/>
	</svg>

	<hr>
	<svg width="2000" height="1500">
		<!-- rectangle -->
		<rect width="100" height="200" fill="grey" x=".2" y=".5" />
		<circle r="100" cx="210" cy="100" fill="pink" stroke="black" />
		<polygon points="320 50, 500 20, 420 100" fill="blue"  />
		<ellipse rx="100" ry="60" cx="630" cy="60"/>
	</svg> 
</body>
</html>
